{% extends 'base.html' %}

{% block content %}

<h1>Store</h1>

<form action="{% url 'store_index' %}" method="get">
  <div class="row">
    <div class="col">
      <input type="search" name="q" id="q" placeholder="Search" class="form-control">
    </div>
  
    <input type="submit" value="Search" class="btn btn-primary">
  </div>
</form>

{% for product in products %}
<p>{{ product.name }}</p>
{% endfor %}

{% endblock %}
